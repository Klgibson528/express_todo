{% extends "base.html" %} {% block nav %}
<div class="title text-center">
    <h1>Gettin' it Done</h1>
</div>
{% endblock %} {% block style %}
<link rel="stylesheet" type="text/css" media="screen" href="signin_up.css" />{% endblock %} {% block content %}
<form>
    <div class="form-group">
        <label for="InputEmail1">Email address</label>
        <input type="email" class="form-control" id="InputEmail-in" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="InputPassword-in">Password</label>
        <input type="password" class="form-control" id="InputPassword-in1" placeholder="Password">
    </div>
    <div class="submit">
        <div>
            <input type="checkbox">
            <label class="form-check-label " for="exampleCheck1 ">Remember me</label>
        </div>
        <button type="submit " class="btn btn-primary ">Submit</button>
    </div>

</form>
{% endblock %}
