<!-- Will list out all completed tasks -->
<!-- Pull from DB where done = true -->
<!-- Have button you can click to undo and set done = false -->
{% extends "base.html" %} {% block content %}
<h1>Look at all you've completed!</h1>
<ul style="border: 2px solid black">
    {% for item in results %}{% if item.done == true %}
    <li>
        <form action="/todos/done" method="POST">
            <input type="hidden" name="id" value="{{item.id}}" />
            <input type="submit" class="btn" value="Undo" />
        </form>
        {{ item.description }}
    </li>
    {% endif %} {% endfor %}
</ul>
{% endblock %}
