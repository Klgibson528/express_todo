<!-- Will list out all completed tasks -->
<!-- Pull from DB where done = true -->
<!-- Have button you can click to undo and set done = false -->
{% extends "base.html" %} {% block style %}
<link rel="stylesheet" type="text/css" media="screen" href="/list.css" />{% endblock %} {% block content %}
<div class="container text-center list">
    <h2>Look at all you've completed!</h2>
    <div class="container list-items">
        {% for item in results %}{% if item.done == true %}
        <li>
            <div class="float container">
                <div class="item">{{ item.description }}</div>

                <div class="buttons">
                    <form action="/todos/done" method="POST">
                        <input type="hidden" name="id" value="{{item.id}}" />
                        <input type="submit" class="btn btn-sm" value="Undo" />
                    </form>
                    <form action="/todos/delete" method="POST">
                        <input type="hidden" name="id" value="{{item.id}}" />
                        <input type="submit" class="btn btn-sm" value="Delete" />
                    </form>
                </div>

            </div>
        </li>
        {% endif %} {% endfor %}
    </div>
</div>
{% endblock %}
