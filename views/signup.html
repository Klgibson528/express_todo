{% extends "base.html" %} {% block style %}
<link rel="stylesheet" type="text/css" media="screen" href="signin_up.css" />{% endblock %}{% block nav %}
<div class="title text-center">
    <h1>Gettin' it Done</h1>
</div>
{% endblock %} {% block content %}
<form action="/new_user" method="POST">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputFName">First Name</label>
            <input type="text" class="form-control" name="inputFName" placeholder="First Name" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputLName">Last Name</label>
            <input type="text" class="form-control" name="inputLName" placeholder="Last Name" required>
        </div>
        <div class="form-group col-md-12">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" name="inputEmail" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" name="inputPassword" placeholder="Password" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Confirm Password</label>
            <input type="password" class="form-control" name="inputPassword2" placeholder="Confirm Password" required>
        </div>
    </div>

    <div class="submit">
        <div>
            <input type="checkbox">
            <label class="form-check-label " for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit " class="btn btn-primary ">Submit</button>
    </div>
</form>
{% endblock %}
