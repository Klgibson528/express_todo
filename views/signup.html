{% extends "base.html" %} {% block nav %}
<div class="title">Gettin' it Done</div>
{% endblock %} {% block content %}
<form action="/new_user" method="POST">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputFName">First Name</label>
            <input type="text" class="form-control" name="inputFName" placeholder="First Name">
        </div>
        <div class="form-group col-md-6">
            <label for="inputLName">Last Name</label>
            <input type="text" class="form-control" name="inputLName" placeholder="Last Name">
        </div>
        <div class="form-group col-md-12">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" name="inputEmail" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" name="inputPassword" placeholder="Password">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Confirm Password</label>
            <input type="password" class="form-control" name="inputPassword2" placeholder="Confirm Password">
        </div>
    </div>

    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Remember me
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
{% endblock %}
