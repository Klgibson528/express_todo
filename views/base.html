<!-- Will have base html like nav bar -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="/base.css" />
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet"> {% block style %}{% endblock %}
</head>

<body>

    <div class="container">
        {% block nav %}
        <nav id="nav" class="navbar-dark bg-primary">

            <div class="nav-items">

                <li>
                    <a href="/">To Do</a>
                </li>
                <li>
                    <a href="/todos/done">Completed</a>
                </li>
                <li>
                    <a href="#">Signout</a>
                </li>
            </div>
        </nav>
        {% endblock %} {% block content %}{% endblock %} {% block script %}{% endblock %}
    </div>
</body>

</html>
